- name: Test du playbook principal
  hosts: localhost
  tasks:
    - name: Inclure et tester le playbook du serveur web
      include_tasks: ../playbooks/webserver.yml
      register: webserver_result

    - name: Inclure et tester le playbook de la base de données
      include_tasks: ../playbooks/database.yml
      register: database_result

    - name: Afficher le résultat du test du serveur web
      debug:
        var: webserver_result

    - name: Afficher le résultat du test de la base de données
      debug:
        var: database_result